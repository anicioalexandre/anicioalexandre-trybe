<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
</head>

<body>

  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let image = document.querySelector("img");

    let newMargem = image.style.marginLeft = "0px";
    console.log("antes" + newMargem);
    
    let teste = window.setInterval(catWalk, 50)

    function catWalk() {
      console.log("depois de catwalk" + image.style.marginLeft);
      
      newMargem = image.style.marginLeft = (parseInt(image.style.marginLeft) + 10) + 'px';
      console.log(parseInt(newMargem))
      console.log(window.screen.width)

      if (parseInt(newMargem) > window.screen.width - image.width) {
        clearInterval(teste);
        let teste2 = window.setInterval(catBack, 50)
        function catBack() {
          newMargem = image.style.marginLeft = (parseInt(image.style.marginLeft) - 10) + 'px';
          console.log("aa" + newMargem);
          
          if (parseInt(newMargem) < 10){
            clearInterval(teste2);
            teste = window.setInterval(catWalk, 50);
          }
        }
      }
    }
    console.log(newMargem);
    

    // function stop() {
    //     clearInterval(teste)
    // }


  </script>
</body>

</html>
