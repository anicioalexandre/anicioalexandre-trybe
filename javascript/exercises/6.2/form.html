<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="DatePickerX.min.js"></script>
  <link rel="stylesheet" href="bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="DatePickerX.min.css">
  <link rel="stylesheet" href="justValidateTooltip.min.css">


</head>

<body>

  <form class="js-form container is-fluid" id="forms" action="" method="GET">

    <fieldset class="field box" id="form1">
      <legend class="label has-text-centered">Dados</legend>
      <label class="label">Nome
        <input class="input" type="text" id="nome" maxlength="40" data-validate-field="name" name="name">
      </label>

      <label class="label">Email
        <input class="input" type="text" id="email" data-validate-field="email" name="email"maxlength="50" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2-4}/$">
      </label>

      <label class="label">CPF <br>
        <input class="input" style="width:10em" type="text" id="cpf" maxlength="11" required>
      </label>

      <label class="label">Endereço
        <input class="input" type="text" id="end" maxlength="200" required>
      </label>

      <label class="label">Cidade
        <input class="input" type="text" id="cid" maxlength="28" required>
      </label>

      <label class="label">Estado
        <div class="control has-icons-left">
          <div class="select">
            <select id="est" required>
              <option>Selecionar Estado</option>
            </select>
          </div>
          <div class="icon is-small is-left">
            <i class="fas fa-globe"></i>
          </div>
        </div>
      </label>
      <div class="control">
        <p class="label">Residência</p>
        <label class="radio" for="res1"><input class="" name="res" type="radio" id="res1">Casa</label>
        <label class="radio" for="res2"><input class="" name="res" type="radio" id="res2">Apartamento</label>
      </div>
    </fieldset>

    <fieldset class="fieldset box" id="form2">
      <legend class="label has-text-centered">Trabalho</legend>
      <label class="label">Resumo do Currículo <textarea class="textarea is-small" name="resumo" id="resumo" cols="30"
          rows="10" maxlength="1000" required></textarea></label>

      <label class="label">Cargo
        <input class="input" type="text" id="cargo" maxlength="40" required>
      </label>

      <label class="label">Descrição do Cargo <textarea class="textarea is-small" name="descricao" id="escricao"
          cols="30" rows="10" maxlength="500" required></textarea></label>

      <label class="label">Data de Início <br>
        <input class="input" style="width:10em" type="text" id="data" maxlength="10" required>
      </label>

    </fieldset>
    <button class="button is-success" id="button" type="submit">Send Request</button>
    <button class="button is-danger" id="clear">Clear Request</button>

  </form>

  <script src="script.js"></script>
  <script src="just-validate.min.js"></script>
</body>

</html>
