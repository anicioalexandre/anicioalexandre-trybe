<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
    let button = document.querySelector("#lib-button");
    button.addEventListener("click", makeMadLib)
    function makeMadLib() {
      let story = document.querySelector("#story");
      let inputNoun = document.querySelector("#noun").value;
      let inputAdj = document.querySelector("#adjective").value;
      let inputName = document.querySelector("#person").value;
      
      story.innerHTML = inputName + " really likes " + inputAdj + " " + inputNoun + ".";
    }
    
  </script>
 </body>
</html>
