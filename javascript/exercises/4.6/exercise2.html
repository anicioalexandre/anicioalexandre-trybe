<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let solution = document.getElementById("solution");
    let clearButton = document.createElement("button");
    clearButton.innerHTML = "Clear";  
    document.getElementsByTagName("label")[4].appendChild(clearButton);
    clearButton.addEventListener("click", clear);

    function clear() {
      solution.innerHTML = "";
    }

    function squareNumber() {
      let squareInput = document.querySelector("#square-input").value;
      let squareDiv = document.createElement("div");
      solution.appendChild(squareDiv);
      let resultSquare = squareInput * squareInput;
      squareDiv.innerHTML = "The result of squaring the number " + squareInput + " is " + resultSquare + "."
    }
    let squareButton = document.querySelector("#square-button");
    squareButton.addEventListener("click", squareNumber);

    function halfNumber() {
      let halfInput = document.querySelector("#half-input").value;
      let halfDiv = document.createElement("div");
      solution.appendChild(halfDiv);
      let resultHalf = halfInput / 2;
      halfDiv.innerHTML = "Half of " + halfInput + " is " + resultHalf + "."
    }
    let halfButton = document.querySelector("#half-button");
    halfButton.addEventListener("click", halfNumber);

    function percentOf() {
      let fractionInput = document.querySelector("#percent1-input").value;
      let wholeInput = document.querySelector("#percent2-input").value;
      let percentDiv = document.createElement("div");
      solution.appendChild(percentDiv);
      let resultPercent = (fractionInput/wholeInput) * 100 + "%";
      percentDiv.innerHTML = fractionInput + " is " + resultPercent + " of " + wholeInput;
    }
    let percentButton = document.querySelector("#percent-button");
    percentButton.addEventListener("click", percentOf);

    function areaOfCircle() {
      let areaInput = document.querySelector("#area-input").value;
      let areaDiv = document.createElement("div");
      solution.appendChild(areaDiv);
      let resultArea = areaInput*areaInput * Math.PI ;
      let roundedResult = resultArea.toFixed(2)

      areaDiv.innerHTML = "The area for a circle with radius " + areaInput + " is " + roundedResult + "."
    }
    let areaButton = document.querySelector("#area-button");
    areaButton.addEventListener("click", areaOfCircle);

    

    
  </script>

</body>
</html>
